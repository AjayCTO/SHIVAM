<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <link rel="stylesheet" href="css/phonon.css" />
        <link rel="stylesheet" href="css/components/side-panels.css">
        <title>App</title>
        <style>
            .list .item-expanded
            {
                height:auto !important;
            }
            .list li .item-content {
    display: inline-block;
    padding: 0px !important;
    line-height: 0px !important;
    padding-bottom: 6px !important;

}
        </style>
    </head>
    <body>
        
        <!-- Panel tags go here -->
        
        <!-- Side Panel tags go here -->
        <div class="side-panel side-panel-left" data-expose-aside="none" data-disable="right" data-page="home, pagetwo" id="side-home">
            <header class="header-bar">
                <button class="btn pull-right icon icon-close" data-side-panel-close="true"></button>
                <div class="pull-left">
                    <h1 class="title">Menu</h1>
                </div>
            </header>

            <div class="content">
                <ul class="list">
                    <li><a class="padded-list">Home</a></li>
                    <li><a class="padded-list">Demo</a></li>
                    <li><a class="padded-list">About</a></li>
                    <li><a class="padded-list">Contact</a></li>
                  
                </ul>
            </div>
        </div>
        <!-- Notification tags go here -->

        <!-- Dialog tags go here -->
        

        <!-- the home page is the default one. -->
        <home data-page="true" ng-include src="'html/home.html'" ng-controller="HomeCtrl" data-ng-ready></home>

        <!-- Second page. --> 
        <pagetwo data-page="true" id="pagetwo" ng-include src="'html/pagetwo.html'" ng-controller="PageTwoCtrl"></pagetwo>
        

        <!-- scripts -->
        <!--<script type="text/javascript" src="cordova.js"></script>-->
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/appBundle.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="angular.min.js"></script>
        <script src="js/phonon.js"></script>
        <script src="js/components/side-panels.js"></script>
        <script src="app.js"></script>
    </body>
</html>
