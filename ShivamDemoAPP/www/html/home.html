<pagetabs data-page="true" class="app-page app-active">
    <header class="header-bar">
        <button class="btn pull-left icon icon-menu" data-side-panel-id="side-home"></button>
        <div class="center">
            <h1 class="title">{{pageName}}</h1>
        </div>
    </header>
    <nav class="tabs header-tabs">
        <div class="tab-items">
            <a class="tab-item active" data-tab="0">About</a>
            <a class="tab-item" data-tab="1">POC</a>
            <a class="tab-item" data-tab="2">Services</a>
        </div>
        <div class="tab-indicator" style="width: 33.3333%; transform: translateX(0%);"></div>
    </nav>
    <div class="content" data-tab-contents="true" data-disable-swipe="false" data-tab-default="1" style="overflow: hidden; padding: 0px;">
        <div style="overflow: hidden; width: 4098px; box-sizing: content-box; backface-visibility: hidden; perspective: 1000px; margin: 0px; padding: 0px; transform: translate3d(0px, 0px, 0px); transition: transform 200ms ease-out;">
            <div class="tab-content" style="margin: 0px; float: left; overflow-y: auto; overflow-x: hidden; padding: 0px; display: block; height: 228px; width: 1366px;">
                <div class="padded-full">
                    <img src="#" id="capturedImage" style="display:none;"></img>
                    <!--<ul class="list">
                        <li class="divider">Select a pizza</li>
                        <li ng-repeat="(key, value) in pizzas"><a class="padded-list" ng-href="{{value.url}}">{{value.name}}</a></li>
                    </ul>-->
                    <p>SHIVAMITCS is a India-based IT firm specializing in complex web and mobile application design & development.</p>
                    <ul class="list">
                        <li class="divider">Our Main Features</li>
                        <li ng-repeat="(key, value) in pizzas"><a class="padded-list" ng-href="{{value.url}}">{{value.name}}</a></li>
                    </ul>
                </div>
            </div>
            <div class="tab-content" style="margin: 0px; float: left; overflow-y: auto; overflow-x: hidden; padding: 0px; display: block; height: 228px; width: 1366px;">
                <div class="padded-full">
                    <div class="padded-full">
                        <input type="text" placeholder="Full name">

                        <div class="input-wrapper">
                            <input class="with-label" type="email" id="input-1">
                            <label class="floating-label" for="input-1">First Name</label>
                        </div>

                        <ul class="list">
                            <li class="">
                                <label class="checkbox">
                                    <input type="checkbox" class="">
                                    Checkbox1
                                    <span></span>
                                </label>
                            </li>
                            <li class="">
                                <label class="checkbox">
                                    <input type="checkbox" class="">
                                    Checkbox2
                                    <span></span>
                                </label>
                            </li>
                        </ul>
                        <ul class="list">
                            <li class="padded-for-list">
                                <label class="radio">
                                    <input type="radio" name="test">
                                    Radio1
                                    <span></span>
                                </label>
                            </li>
                            <li class="padded-for-list">
                                <label class="radio">
                                    <input type="radio" name="test">
                                    Radio2
                                    <span></span>
                                </label>
                            </li>
                        </ul>

                        <button class="btn fit-parent primary">Submit</button>
                    </div>
                </div>
            </div>
            <div class="tab-content" style="margin: 0px; float: left; overflow-y: auto; overflow-x: hidden; padding: 0px; display: block; height: 228px; width: 1366px;">
                <div class="padded-full">
                    <h1>Tab 3</h1>
                    <p>Swipe me!</p>
                </div>
            </div>
        </div>
    </div>
    <button class="floating-action padded-full icon icon-menu active primary" ng-click="captureImage()"></button>
</pagetabs>
