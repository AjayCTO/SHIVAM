<header class="header-bar">
    <button class="btn pull-left icon icon-menu" data-side-panel-id="side-home"></button>
    <div class="center">
        <h1 class="title">{{pageName}}</h1>
    </div>
</header>
<div class="content">       
    <p id="capturedImage" style="display:none;"></p>
    <ul class="list">
        <li class="divider">Select a pizza</li>
        <li ng-repeat="(key, value) in pizzas"><a class="padded-list" ng-href="{{value.url}}">{{value.name}}</a></li>
    </ul>


</div>
<button class="floating-action padded-full icon icon-menu active primary"></button>
